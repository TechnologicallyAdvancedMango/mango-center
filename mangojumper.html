<!DOCTYPE html>
<html>
    <head>
        <style>
            #game {
                position: relative;
                height: 500px;
                width: 100%;
                background-color: #f0f0f0;
            }
            #player {
                position: absolute;
                bottom: 0;
                background-color: #00ff00;
                width: 20px;
                height: 20px;
            }
            .obstacle {
                right: -20px;
                animation: obstacle 2s linear;
                position: absolute;
                bottom: 0;
                background-color: #ff0000;
                width: 20px;
                height: 20px;
            }
            .animate {
                animation: jump 0.5s cubic-bezier(0.42, 0, 0.58, 1);
            }
            @keyframes jump {
                0% { bottom: 0; }
                50% { bottom: 70px; }
                100% { bottom: 0; }
            }
            @keyframes obstacle {
                0% { right: -20px; }
                100% { right: 100%; }
            }
        </style>
    </head>
    <body onmousedown="jump()">
        <div id="game">
            <div id="player"></div>
        </div>
        <div id="score">Score: 0</div>

        <script>
            var player = document.getElementById('player');
            var game = document.getElementById('game');
            var scoreElement = document.getElementById('score');
            var score = 0;
            var firstClick = true;
            var scoreInterval;

            function jump() {
                if (player.classList != 'animate') {
                    player.classList.add('animate');
                }
                setTimeout(function () {
                    player.classList.remove('animate');
                }, 500);

                if (firstClick) {
                    scoreInterval = setInterval(function() {
                        score++; // Increment the score
                        scoreElement.textContent = 'Score: ' + score; // Update the score display
                    }, 1000); // Increment the score every 1 second
                    firstClick = false;
                }
            }

            function createObstacle() {
                var obstacle = document.createElement('div');
                obstacle.classList.add('obstacle');
                game.appendChild(obstacle);
                var randomHeight = Math.random() * 50 + 10; // Random height between 10 and 60
                obstacle.style.height = randomHeight + 'px';
                obstacle.style.animationDuration = '2s'; // Fixed speed

                var checkDead = setInterval(function () {
                    var playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue('bottom'));
                    var obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue('left'));
                    var obstacleHeight = parseInt(window.getComputedStyle(obstacle).getPropertyValue('height'));

                    if (obstacleLeft < 20 && obstacleLeft > 0 && playerBottom <= (obstacleHeight - 20)) {
                        obstacle.style.animation = 'none';
                        obstacle.style.display = 'none';
                        alert('Game Over. You lost.');
                        location.reload(); // Reload the page to restart the game
                    }

                    if (obstacleLeft < -20) { // If the obstacle has passed the player
                        clearInterval(checkDead); // Stop checking for collision
                        game.removeChild(obstacle); // Remove the obstacle from the game
                    }
                }, 10);
            }

            setInterval(createObstacle, 1000); // Create a new obstacle every second
        </script>
    </body>
</html>
