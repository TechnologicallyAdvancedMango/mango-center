<!doctype html>
<html>

    <title></title>

  </head>
  <body>
    
    <script>
      //Mango clicker is going to be a platformer game
      
      //snackbar function
      function snackbar(text) {
    // Create snackbar div
    let snackbar = document.createElement('div');
    snackbar.textContent = text;
    snackbar.style.minWidth = '250px';
    snackbar.style.backgroundColor = '#333';
    snackbar.style.color = '#fff';
    snackbar.style.textAlign = 'center';
    snackbar.style.borderRadius = '2px';
    snackbar.style.padding = '16px';
    snackbar.style.position = 'fixed';
    snackbar.style.zIndex = '1';
    snackbar.style.left = '50%';
    snackbar.style.bottom = '30px';
    snackbar.style.fontSize = '17px';
    snackbar.style.transform = 'translateX(-50%)';

    // Add the snackbar div to body
    document.body.appendChild(snackbar);

    // After 3 seconds, remove the snackbar
    setTimeout(function(){ 
        snackbar.parentNode.removeChild(snackbar); 
    }, 3000);
      }
      
      //leave with esc
      document.onkeydown = function(evt) {
            evt = evt || window.event;
            var isEscape = false;
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc");
            } else {
                isEscape = (evt.keyCode === 27);
            }
            if (isEscape) {
                var confirmation = confirm("Are you sure you want to return to Mango Hub?");
                if (confirmation) {
                    window.location.href = "https://www.themango.click";
                }
            }
        };

      //initiation
      window.onload = function() {
    snackbar("Esc to go to Mango Hub");
      }
    </script>
  </body>
</html>
