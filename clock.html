<!DOCTYPE html>
<html>
    <head>
       <title id="title"></title>
        <link rel="icon" type="image/png" href="images/mangofav.png">
        <style>
            body {
                background-color: white;
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                height: 100vh;
                overflow: hidden; /* Disables scrolling */
            }
            #return {
                position: absolute;
                border: solid black;
                border-radius: 15px;
                left: 0px;
                bottom: 0px;
                margin: 10px;
                width: 25%;
                height: 10%;
            }
            #clock {
                text-align: center;
                font-size: 128px;
                margin: auto;
                top: 50%
            }
            
           /* The switch - the box around the slider */
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            
            /* Hide default HTML checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            
            /* The slider */
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            input:checked + .slider {
                background-color: #2196F3;
            }
            
            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }
            
            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }
            
            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }
            
            .slider.round:before {
                border-radius: 50%;
            }
        </style>
</head>
<body>
    <label class="switch">
      <input id="darkModeCheckbox" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div id="container">
    <h1 id="clock"></h1>
    </div>
    
    <a href="https://www.themango.click/">
    <button id="return">Go to Mango Center</button>
    </a>
<script>
const darkCheckbox = document.getElementById('darkModeCheckbox');
const clock = document.getElementById('clock');
    
darkCheckbox.addEventListener('click', function() {
    if(darkCheckbox.checked) {
        document.body.backgroundColor = "black";
        clock.color = "white";
    } else {
        document.body.backgroundColor = "white";
        clock.color = "black";
    }
});

let militaryTime = false;
function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    if(!militaryTime && h>12) h -= 12; // convert to 12 hour time
    m = checkTime(m);
    s = checkTime(s);
    clock.innerHTML =  h + ":" + m + ":" + s;
    document.getElementById('title').innerHTML =  h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
}

function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

startTime();
</script>
</body>
</html>
