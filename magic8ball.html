<!doctype html>
<html>
<head>
    <title>Magic 8 Ball</title>
    <link rel="icon" type="image/x-icon" href="/images/mango.png">
</head>
<body style="text-align: center;">
<div style="margin-top: 15%;">
    <h1>Ask a question:</h1>
    <input id="question" type="text">
    <button onclick="alert(ask(document.getElementById('question').value.toLowerCase()))">Ask</button>
</div>
<script>
const answers = ["It is certain", "It is decidedly so", "Without a doubt", "Yes definitely", "You may rely on it", "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Idk bro", "You mustn't know", "Better not tell you now", "Stop asking", "Ask a different question", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very Doubtful"];

function createSeededRandom(seed) {
    let t = seed >>> 0;
    return function() {
        t += 0x6D2B79F5;
        let r = Math.imul(t ^ (t >>> 15), t | 1);
        r ^= r + Math.imul(r ^ (r >>> 7), r | 61);
        return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
    };
}

function hash(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i) | 0;
    }
    return h >>> 0;
}

function ask(input) {
    const rand = createSeededRandom(hash(input));
    return answers[Math.floor(rand() * answers.length)];
} 
</script>
</body>
</html>
