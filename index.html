<!doctype html>
<html>
  <head>
    <title>Mango Center</title>
    <link rel="icon" type="image/x-icon" href="/images/mango.png">
    <style>
      #description {
        font-size: medium;
      }
      #search {
        width: 25%;
        font-size: 2vw;
      }
      #span {
        color: black;
        border-style: solid;
        border-color: black;
        border-radius: 5px;
        border-width: 2px;
      }
      #clock {
        position: absolute;
        top: 0;
        left: 0;
        padding: 3px;
        margin: 3px;
        font-size: 3vw;
      }
      #description {
        text-align: center;
      }
      #soon {
        color: grey;
      }
      .play {
        padding: 10px;
        margin: 10px;
        border: solid;
        border-color: black;
        border-width: 5px;
        border-radius: 25px;
        background-color: rgb(82, 196, 248);
        color: black;
        width: 100px;
        font-size: 3vw;
        vertical-align: middle;
      }
      body {
        background-color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
      }
      #title {
        color:black;
        text-align: center;
      }
      li::marker {
        font-size: 3em;
      }
      li:not(:last-child) {
        margin-bottom: 30px;
      }
      .gameLi {
        background-color: white;
        padding: 5px
        font-size: 3vw;
      }
      .gameh3 {
        color: black;
      }
      #listDiv {
        margin: 150px 5px 5px 20%;
      }
      #headerDiv {
        background-color: rgb(82, 196, 248);
        width: 100%;
        height: 100px;
        top: 0;
        left: 0;
        position: fixed;
        margin: 0;
        padding: 5px;
        border-bottom: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div id="headerDiv">
      <div id="clock">
        <span id="span"></span>
      </div>
      <h1 id="title">Mango Center</h1>
      <h2 id="description">A collection of stuff I have made</h2>
    </div>
    <div id="listDiv">
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search.." title="Search">
    <br>
    <ul id="gameList">
      <li id="gameLi">
        <a href="https://www.themango.click/mangoclicker" class="play">Mango Clicker</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/mangojumper" class="play">Mango Jumper</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/dodge?tutorial=true" class="play">Dodge</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/bouncingRectangle" class="play">Bouncing Rectangle</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/magic8ball" class="play">Magic 8 Ball</a>
      </li>
      <li  id="gameLi">
        <a href="https://www.themango.click/clock" class="play">Clock</a>
      </li>
      <li  id="gameLi">
        <a href="https://www.themango.click/globalClicker" class="play">Global Clicker</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/pong/index.html" class="play">Pong</a>
      </li>
      <li id="gameLi">
        <a href="https://codeprojects.org/projects/weblab/by63Mkot31eKF3WXFhhIkwlv-uT5waiE2KlZCYji5Jw/" class="play">Puzzle</a>
      </li>
      <li id="gameLi">
        <a href="https://www.themango.click/credits" class="play">Credits</a>
      </li>
      <li id="gameLi">
        <a href="https://freemcserver.net/server/1777905" class="play">My Minecraft Server</a>
      </li>
    </ul>
    </div>
    <script>
function searchGames() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("search");
  filter = input.value.toUpperCase();
  ul = document.getElementById("gameList");
  li = ul.getElementsByTagName("li");
  
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent =
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}
setInterval(time, 1000);


    </script>
  </body>
</html>
