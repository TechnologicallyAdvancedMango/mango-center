<!doctype html>
<html>
  <head>
    <title>Mango Center</title>
    <link rel="icon" type="image/x-icon" href="/images/mango.png">
    <style>
      h1 {
        font-size: 40px;
      }
      #description {
        font-size: medium;
      }
      #search {
        margin-top: 160px;
        margin-left: 15px;
        padding: 5px;
        field-sizing: content;
        min-width: 300px;
        max-width: calc(100% - 40px);
        border: 3px solid black;
        border-radius: 5px;
        font-size: 30px;
        background-color: white;
      }
      #span {
        color: black;
        background-color: white;
        border-style: solid;
        border-color: black;
        border-radius: 25px;
        border-width: 4px;
        font-size: 25px;
        padding: 10px;
      }
      #clock {
        justify-self: flex-start;
        padding: 10px;
        margin: 5px;
        color: black;
      }
      #description {
        text-align: center;
      }
      #soon {
        color: grey;
      }
      .play {
        padding: 10px;
        margin: 10px;
        border: solid;
        border-color: black;
        border-width: 4px;
        border-radius: 25px;
        background-color: rgb(82, 196, 248);
        color: black;
        width: 100px;
        font-size: 3vw;
        vertical-align: middle;
      }
      body {
        background-color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
      }
      #title {
        color:black;
        text-align: center;
      }
      #games {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: flex-start;
        background-color: white;
        padding: 5px;
        font-size: 50px;
      }
      #games a {
        padding: 10px;
        margin: 10px;
        border: solid;
        border-color: black;
        border-width: 4px;
        border-radius: 25px;
        background-color: rgb(82, 196, 248);
        color: black;
        text-decoration: none;
        font-size: 50px;
      }
      #headerDiv {
        background-color: rgb(82, 196, 248);
        width: 100%;
        min-height: 130px;
        top: 0;
        left: 0;
        position: fixed;
        margin: 0;
        padding: 5px;
        border-bottom: 5px solid black;
      }
      #headerLinks {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 5px 20px;
        box-sizing: border-box;
        position: absolute;
        top: 5px;
        left: 0;
      }
      #headerLinks a {
        float: right;
        padding: 10px;
        margin: 5px;
        margin-right: 20px;
        border: solid;
        border-color: black;
        border-width: 4px;
        border-radius: 25px;
        background-color: rgb(255, 255, 255);
        color: black;
        text-decoration: none;
        font-size: 25px;
      }
    </style>
  </head>
<body>
  <div id="headerDiv">
    <h1 id="title">Mango Center</h1>
    <h2 id="description">A collection of stuff I have made</h2>

    <div id="headerLinks">
      <div id="clock">
        <span id="span"></span>
      </div>
      <div id="navLinks">
        <a href="https://github.com/TechnologicallyAdvancedMango/mango-center/">Github Repo</a>
        <a href="/credits.html">Credits</a>
      </div>
    </div>
  </div>
  <input type="text" id="search" onkeyup="searchGames()" placeholder="Search..." title="Search">
  <br>
  <div id="games">
    <a href="/dodge.html?tutorial=true">Dodge</a>
    <a href="/raytracer/">Ray Tracing</a>
    <a href="/physicsEngine/">Physics Engine</a>
    <a href="/mangoJumper/">Mango Jumper</a>
    <a href="/gameOfLife.html">Game of Life</a>
    <a href="/bouncingRectangle/">Bouncing Rectangle</a>
    <a href="/snake.html">Snake</a>
    <a href="/clock.html">Clock</a>
    <a href="/jsConsole.html">JS Console</a>
    <a href="/globalClicker.html">Global Clicker</a>
    <a href="https://studio.code.org/projects/gamelab/cUmpWmkO4WWAkPm8wwZxvB7l-ODY0hI88Wtj36O7sd4">Maneuver</a>
    <a href="/bad-apple/">HTML5 Bad Apple</a>
    <a href="/mangoclicker.html">Mango Clicker</a>
    <a href="/magic8ball.html">Magic 8 Ball</a>
    <a href="https://freemcserver.net/server/1777905">My Minecraft Server</a>
    <!--
    Broken/bad
      <a href="/mangojumper.html">Mango Jumper</a>
      <a href="/pong/index.html">Pong</a>
    -->
  </div>
<script>
function searchGames() {
  var input = document.getElementById("search");
  var filter = input.value.toUpperCase();
  var container = document.getElementById("games");
  var links = container.getElementsByTagName("a");

  for (var i = 0; i < links.length; i++) {
    var a = links[i];
    if (a.textContent.toUpperCase().indexOf(filter) > -1) {
      a.style.display = "";
    } else {
      a.style.display = "none";
    }
  }
}

var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent =
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}
setInterval(time, 1000);
</script>
</body>
</html>
