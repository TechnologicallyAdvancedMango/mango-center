<!doctype html>
<html>
  <head>
    <style>
      #span {
        color: black;
        border-style: solid;
        border-color: black;
        border-radius: 5px;
        border-width: 2px;
      }
      #clock {
        position: absolute;
        top: 0;
        left: 0;
        padding: 3px;
        margin: 3px;
        width: 50px;
      }
      #description {
        text-align: center;
      }
      #soon {
        color: grey;
      }
      .play {
        padding: 3px;
        margin: 3px;
        border: solid;
        border-color: black;
        border-width: 2px;
        border-radius: 5px;
        background-color: rgb(0, 174, 255);
        color: black;
        width: 20px;
      }
      body {
        background-color: white;
        font-family: sans-serif;
        padding: 5px;
      }
      #title {
        color:black;
        text-align: center;
      }
      .gamediv {
        border-style: solid;
        border-width: 2px;
        border-radius: 10px;
        background-color: white;
        padding: 5px;
        margin: 5px;
      }
      .gameh3 {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <span id="span"></span>
    </div>
    <h1 id="title">Mango Hub</h1>
    <h2 id="description">A collection of all of my games(1)</h2>
    <hr>
    <input type="text" id="search" onkeyup="myFunction()" placeholder="Search.." title="Search">
    <ul id="gameList">
      <li><div class="gamediv">
        <h3 class="gameh3">Mango Clicker</h3>
        <a href="https://www.themango.click/mangoclicker" class="play">Play Now</a>
      </div></li>
      <br>
      <li><div class="gamediv">
        <h3 class="gameh3">Clock</h3>
        <a href="" class="play">Coming Soon</a>
      </div></li>
    </ul>
    <script>
      var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent =
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}
setInterval(time, 1000);


    </script>
  </body>
</html>
