<!DOCTYPE html>
<html>

<head>
    <title>Voxel Engine</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: lighter;
            color: white;
            pointer-events: none; /* so clicks go through */
            user-select: none;
            opacity: 0.7;
        }
        /* Inventory / Hotbar styles */
        .vc-hotbar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 18px;
            display: flex;
            gap: 6px;
            z-index: 999;
            pointer-events: none; /* allow clicks only on slots */
        }
        .vc-hotbar .vc-slot {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.45);
            border: 2px solid rgba(255,255,255,0.06);
            box-shadow: 0 2px 6px rgba(0,0,0,0.6);
            pointer-events: auto;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 4px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
        }
        .vc-hotbar .vc-slot.vc-selected {
            outline: 2px solid #ffd36b;
            transform: translateY(-4px);
        }
        .vc-slot .vc-slot-index { position: absolute; top: 2px; left: 4px; font-size: 11px; opacity: 0.8; }
        .vc-slot .vc-slot-count { font-size: 14px; }

        /* Inventory overlay */
        .vc-inventory {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: calc(48px * 9 + 32px);
            background: rgba(10,10,10,0.9);
            padding: 16px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
            z-index: 1000;
            border-radius: 8px;
            color: #fff;
            align-items: center;
        }
        .vc-inv-hotbar-preview { display: flex; gap: 6px; justify-content: center; }
        .vc-inv-grid { display: grid; gap: 6px; justify-content: center; }
        .vc-inventory .vc-slot {
            width: 48px; height: 48px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06);
            background-size: cover; display:flex; align-items:flex-end; justify-content:flex-end; padding:4px; color:#fff;
        }
        .vc-inv-hint { text-align:center; font-size:13px; opacity:0.9; }

    </style>
</head>

<body>
    <div id="crosshair">+</div>
    <script type="importmap"> {
            "imports": {
                "three":"https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
</body>

</html>
