<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Clicker</title>
<style>
    body {
      background-color: black;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: white;
    }
    button {
      background-color: black;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      border-color: green;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
    } 
    #counter {
      font-size: 2rem;
      color: green;
    }
</style>
</head>
<body>
<h1>Clicks: <span id="counter">0</span></h1>
<button id="clickButton">Click</button>
<button id="setButton">Reset</button>

<script type="module">
    import {
      incrementCount,
      getClickCount,
      setClickCount,
      subscribeToClicks
    } from './clicker.js';
    
    const countDisplay = document.querySelector('#counter');
    const clickButton = document.querySelector('#clickButton');
    const setButton = document.querySelector('#setButton');
    
    //Update the UI
    const updateUI = count => {
      countDisplay.textContent = count;
    };
    
    //Initial load
    const current = await getClickCount();
    updateUI(current);
    
    //Realtime updates
    subscribeToClicks(updateUI);
    
    //Increment button
    clickButton.addEventListener('click', async () => {
      const newCount = await incrementCount();
      updateUI(newCount);
    });
    
    //Set to 0 button
    setButton.addEventListener('click', async () => {
      await setClickCount(0);
    });
</script>
</body>
</html>
