<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Clicker</title>
<style>
    body {
      background-color: black;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: white;
    }
    button {
      background-color: black;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      border-color: green;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
    } 
    #counter {
      font-size: 2rem;
      color: green;
    }
    span {
        color: white;
    }
</style>
</head>
<body>
<h1>Clicks: <span id="counter">0</span></h1>
<button id="clickButton">Click</button>
    
<button class="cooldownButton" data-cooldown="reset" data-duration="86400">Reset</button>
<span id="reset-status">Ready</span><br>
    
<button class="cooldownButton" data-cooldown="one-hundred" data-duration="60">+100</button>
<span id="hundred-status">Ready</span><br>

<button class="cooldownButton" data-cooldown="one-thousand" data-duration="540">+1000</button>
<span id="thousand-status">Ready</span>


<script type="module">
    import {
      incrementCount,
      getClickCount,
      setClickCount,
      subscribeToClicks
    } from './clicker.js';
    
    import { 
        isCooldownActive,
        triggerCooldown
    } from './cooldown.js';

    const countDisplay = document.querySelector('#counter');
    const clickButton = document.querySelector('#clickButton');
    const resetButton = document.querySelector('#resetButton');
    
    const cooldownButtons = document.querySelectorAll('.cooldownButton');
    
    async function updateCooldownStates() {
    for (const button of cooldownButtons) {
      const id = button.dataset.cooldown;
      const duration = parseInt(button.dataset.duration);
      const status = document.querySelector(`#${id}-status`);
      const active = await isCooldownActive(id, duration);

      button.disabled = active;
      status.textContent = active
        ? `Cooldown (${Math.ceil((duration - (Date.now() - new Date(status.dataset.lastTriggered || 0)) / 1000))}s)`
        : 'Ready';
    }
    }

    cooldownButtons.forEach(button => {
        button.addEventListener('click', async () => {
            const id = button.dataset.cooldown;
            const duration = parseInt(button.dataset.duration);
            const status = document.querySelector(`#${id}-status`);
            const active = await isCooldownActive(id, duration);
            if (active) return;

            await triggerCooldown(id);
            status.dataset.lastTriggered = Date.now();
            updateCooldownStates();
        });
    });
    
    //Update the UI
    const updateUI = count => {
      countDisplay.textContent = count;
    };
    
    //Initial load
    const current = await getClickCount();
    updateUI(current);
    
    //Realtime updates
    subscribeToClicks(updateUI);
    
    //Increment button
    clickButton.addEventListener('click', async () => {
        const newCount = await incrementCount();
        updateUI(newCount);
    });
    
</script>
</body>
</html>
