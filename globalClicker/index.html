<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Clicker</title>
<link rel="icon" type="image/x-icon" href="/images/globeCursor.png">
<style>
    body {
      background-color: black;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: white;
    }
    button {
      background-color: black;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      border-color: green;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
    } 
    #counter {
      font-size: 2rem;
      color: green;
    }
    span {
        color: white;
    }
</style>
</head>
<body>
<h1>Clicks: <span id="counter">0</span></h1>
<button id="clickButton">Click</button>
    
<button class="cooldownButton" data-cooldown="reset" data-duration="86400">Reset</button>
<span id="reset-status">Ready</span><br>
    
<button class="cooldownButton" data-cooldown="one-hundred" data-duration="60">+100</button>
<span id="one-hundred-status">Ready</span><br>

<button class="cooldownButton" data-cooldown="one-thousand" data-duration="540">+1000</button>
<span id="one-thousand-status">Ready</span>


<script type="module">
import {
  incrementCount,
  getClickCount,
  setClickCount,
  subscribeToClicks
} from './clicker.js';

import {
  isCooldownActive,
  triggerCooldown,
  subscribeToCooldowns
} from './cooldown.js';

const countDisplay = document.querySelector('#counter');
const clickButton = document.querySelector('#clickButton');
const cooldownButtons = document.querySelectorAll('.cooldownButton');

async function updateCooldownStates() {
  for (const button of cooldownButtons) {
    const id = button.dataset.cooldown;
    const duration = parseInt(button.dataset.duration);
    const status = document.querySelector(`#${id}-status`);

    const result = await isCooldownActive(id, duration);

    if (typeof result === 'object') {
      button.disabled = result.active;
      status.textContent = result.active
        ? `Cooldown (${Math.ceil(result.remaining)}s)`
        : 'Ready';
    } else {
      button.disabled = false;
      status.textContent = 'Ready';
    }
  }
}


cooldownButtons.forEach(button => {
  button.addEventListener('click', async () => {
    const id = button.dataset.cooldown;
    const duration = parseInt(button.dataset.duration);
    const status = document.querySelector(`#${id}-status`);
    const result = await isCooldownActive(id, duration);
    if (result.active) return;

    await triggerCooldown(id);

    let current = await getClickCount();
    if (id === 'reset') {
      await setClickCount(0);
    } else if (id === 'one-hundred') {
      await setClickCount(current + 100);
    } else if (id === 'one-thousand') {
      await setClickCount(current + 1000);
    }

    const updated = await getClickCount();
    countDisplay.textContent = updated;

    updateCooldownStates();
  });
});

clickButton.addEventListener('click', async () => {
  const newCount = await incrementCount();
  countDisplay.textContent = newCount;
});

const initial = await getClickCount();
countDisplay.textContent = initial;

subscribeToClicks(count => {
  countDisplay.textContent = count;
});

subscribeToCooldowns(() => {
  updateCooldownStates();
});

setInterval(updateCooldownStates, 1000);
updateCooldownStates();

</script>
</body>
</html>
