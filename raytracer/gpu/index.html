<!doctype html>
<html>
<head>
	<title>Ray Tracer (path tracing)</title>
<style>
    body {
        margin: 0;
		padding: 0;
    }
    #canvas {
		background-color: #000000;
		border: 0;

		position: fixed;
		top: 0;
		left: 0;
		
		width: 100vw;
		height: 100vh;
	}
</style>
</head>
<body>
<div id="settings-icon" style="
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    display: none;
	z-index: 1000;
">
    ⚙️
</div>

<div id="settings-menu" style="
    position: absolute;
    top: 40px;
    right: 10px;
    background: rgba(30,30,30,0.95);
    color: white;
    padding: 12px;
    border-radius: 6px;
    display: none;
    z-index: 10000;
">
    <label>
        Resolution divisor:
        <input type="number" id="resDivInput" min="1" max="16" value="1">
    </label><br>
    <label>
        Samples per pixel:
        <input type="number" id="sppInput" min="1" max="64" value="2">
    </label><br>
    <button id="applySettings">Apply</button>
</div>

<canvas id="canvas"></canvas>
<script type="module" src="main.js"></script>
</body>
</html>
