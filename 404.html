<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
<style>
  body {
    text-align: center;
  }
</style>
</head>
<body>
<h1>404 - Page Not Found</h1>
<p>Going to Mango Center in <span id="countdown">5</span>...</p>
<script>
function startCountdown(duration, displayId, onComplete) {
  let count = duration;
  const display = document.getElementById(displayId);
  
  const interval = setInterval(() => {
    display.innerHTML = count;
    if (count <= 0) {
      clearInterval(interval);
      onComplete(); // Trigger the next function
    }
    count--;
  }, 1000);
}

function redirect() {
  window.location = "https://www.themango.click";
}

startCountdown(5, "countdown", redirect);
</script>
</body>
</html>
