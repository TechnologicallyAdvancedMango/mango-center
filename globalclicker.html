<!DOCTYPE html>
<html>
<head>
  <title>Global Clicker</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 2em; padding: 10px 20px; }
    h1 { font-size: 3em; }
  </style>
</head>
<body>
  <h1>Global Clicks: <span id="count">0</span></h1>
  <button onclick="sendClick()">Click Me</button>

  <script>
    const API_URL = 'https://global-clicker-m77x.onrender.com';
    const countSpan = document.getElementById('count');

    async function fetchClicks() {
      try {
        const res = await fetch(`${API_URL}/clicks`);
        const data = await res.json();
        countSpan.textContent = data.clicks;
      } catch (err) {
        console.error('Error fetching clicks:', err);
      }
    }

    async function sendClick() {
      try {
        await fetch(`${API_URL}/click`, { method: 'POST' });
        fetchClicks(); // Refresh count after click
      } catch (err) {
        console.error('Error sending click:', err);
      }
    }

    // Auto-refresh every second
    setInterval(fetchClicks, 1000);
    fetchClicks(); // Initial load
  </script>
</body>
</html>
