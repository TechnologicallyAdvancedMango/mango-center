<!doctype html>
<html>
<head>
	<title>Physics Engine</title>
<style>
	body{
		background-color: white;
    
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	#canvas{
		background-color: #707070;
		border: 0px;
		
		margin: 0;
		padding: 0;
	}

	#propertyMenu {
		display:none;
		position:absolute;
		background:#222;
		color:#fff; 
		padding:10px;
		border-radius:5px;
		z-index: 1000;
	}

	#help {
		position: fixed;
		top: 10px;
		right: 10px;
		width: 30px;
		height: 30px;
		background-color: #20202060;
		color: white;
		font-family: Arial, sans-serif;
		font-size: 20px;
		text-align: center;
		line-height: 30px;
		border-radius: 15px;
		cursor: help;
		user-select: none;
		z-index: 1000;
	}
	#help:hover {
		background-color: #20202090;
	}

	[data-tooltip]:hover::after {
  		display: block;
  		position: absolute;
		text-align: left;
		right: 2px;
		width: max-content;
		max-width: 100vw;
		white-space: pre-wrap;
  		content: attr(data-tooltip);
  		border: 1px solid black;
  		background: #20202090;
  		padding: 10px;
	}

	#pauseIcon {
		display: none;
		position: fixed;
		top: 5px;
		left: 15px;
		font-size: 100px;
		font-weight: bolder;
		color: rgba(255, 255, 255, 0.7);
		pointer-events: none;
		user-select: none;
		z-index: 1000;
	}
</style>
</head>
<body>
<canvas id="canvas" width="100" height="100"></canvas>
<div id="propertyMenu"></div>
<div id="pauseIcon">| |</div>
<div id="help" data-tooltip=
"Controls:

C: Create Circle
Escape: Pause/Unpause
While Unpaused:
	Left Click: Drag Circle
	A while dragging: Anchor Circle
	Backpace/Delete while dragging: Remove Circle
While Paused:
	Left Click: Edit Properties of Circle or Spring
	Right Click and Drag: Create Spring between two Circles
">?</div>
<script src="physicsEngine.js"></script>
</body>
</html>
