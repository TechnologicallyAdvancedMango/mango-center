<!doctype html>
<html>
<head>
	<title>Physics Engine</title>
<style>
	body {
		background-color: white;
    
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	#canvas {
		background-color: #707070;
		border: 0px;

		position: fixed;
		top: 0;
		right: 0;
		
		width: calc(100vw - 120px);
		height: 100vh;
		
		margin: 0;
		padding: 0;
	}

	#propertyMenu {
		display:none;
		position:absolute;
		background:#222;
		color:#fff; 
		padding:10px;
		border-radius:5px;
		z-index: 1000;
	}

	#help {
		position: fixed;
		top: 10px;
		right: 10px;
		width: 30px;
		height: 30px;
		background-color: #20202060;
		color: white;
		font-family: Arial, sans-serif;
		font-size: 20px;
		text-align: center;
		line-height: 30px;
		border-radius: 15px;
		cursor: help;
		user-select: none;
		z-index: 1000;
	}
	#help:hover {
		background-color: #20202090;
	}

	[data-tooltip]:hover::after {
  		display: block;
  		position: absolute;
		text-align: left;
		right: 2px;
		width: max-content;
		max-width: 100vw;
		white-space: pre-wrap;
  		content: attr(data-tooltip);
  		border: 1px solid black;
  		background: #20202090;
  		padding: 10px;
	}

	#pauseIcon {
		display: none;
		position: fixed;
		top: 5px;
		left: 150px;
		font-size: 100px;
		font-weight: bolder;
		color: rgba(255, 255, 255, 0.7);
		pointer-events: none;
		user-select: none;
		z-index: 1000;
	}

	#toolSidebar {
		position: fixed;
		left: 0;
		top: 0;
		width: 120px;
		height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: flex-start;
		background: #333;
		color: white;
		padding: 10px;
		z-index: 2000;
	}
	#toolSidebar button {
		width: 100%;
		height: 40px;
		background: #444;
		color: white;
		border: none;
		border-radius: 5px;
		padding: 6px;
		margin: 5px;
		font-size: 16px;
		cursor: pointer;
	}
	#toolSidebar button:hover {
		background: #666;
	}
	#toolSidebar button:active {
		background: #3b3b3b;
	}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="toolSidebar">
	<button onclick="setTool('none')">None</button>
  	<button onclick="setTool('select')">üñ±Ô∏è Select</button>
	<label for="selectFilter">Filter:</label>
	<select id="selectFilter">
		<option value="any">Any</option>
		<option value="circle">Circle</option>
		<option value="spring">Spring</option>
	</select>
  	<button onclick="setTool('move')">üîÄ Move</button>
  	<button onclick="copySelected()">üìÑ Copy</button>
  	<button onclick="setTool('paste')">üìã Paste</button>
  	<button onclick="deleteSelected()">üóëÔ∏è Delete</button>
  	<button onclick="showProperties()">‚öôÔ∏è Properties</button>
	<button onclick="setTool('spring')">-- Spring</button>
</div>
<div id="propertyMenu"></div>
<div id="pauseIcon">| |</div>
<div id="help" data-tooltip=
"Controls:

C: Create Circle
Escape: Pause/Unpause
While Unpaused:
	Left Click: Drag Circle
	A while dragging: Anchor Circle
	Backpace/Delete while dragging: Remove Circle
While Paused:
	Left Click: Edit Properties of Circle or Spring
	Right Click and Drag: Create Spring between two Circles
">?</div>
<script src="physicsEngine.js"></script>
</body>
</html>
